plugins {
    id 'java'
}

apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    maven {
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
      url "http://repo.dmulloy2.net/nexus/repository/public/"
    }
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

jar {
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

dependencies {
    compile 'org.reflections:reflections:0.9.11'
    compile 'org.java-websocket:Java-WebSocket:1.4.0'
    compile 'org.mongodb:mongodb-driver-sync:3.11.0'

    compileOnly 'org.graalvm:graal-sdk:1.0.0-rc6'
    compileOnly 'com.oracle.truffle:truffle-api:1.0.0-rc6'
    compileOnly 'com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT'
    compileOnly group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.4.0";
}

group = 'eu.dral'
version = '1.0'
sourceCompatibility = '8'
